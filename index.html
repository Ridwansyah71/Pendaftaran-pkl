<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran PKL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulir Pendaftaran PKL</h1>
        <p>Silakan isi formulir berikut untuk mendaftar Praktik Kerja Lapangan (PKL).</p>
    </header>

    <section class="form-section">
        <form action="#" method="POST">
            <div class="form-group">
                <h3>Biodata</h3>
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="class">Kelas:</label>
                <select id="class" name="class" required>
                    <option value="XII_RPL_1">XII RPL 1</option>
                    <option value="XII_RPL_2">XII RPL 2</option>
                    <option value="XII_PERHOTELAN_1">XII PERHOTELAN 1</option>
                    <option value="XII_PERHOTELAN_2">XII PERHOTELAN 2</option>
                    <option value="XII_PERHOTELAN_3">XII PERHOTELAN 3</option>
                    <option value="XII_MANAJEMEN_PERKANTORAN_1">XII MANAJEMEN PERKANTORAN 1</option>
                    <option value="XII_MANAJEMEN_PERKANTORAN_2">XII MANAJEMEN PERKANTORAN 2</option>
                    <option value="XII_MANAJEMEN_PERKANTORAN_3">XII MANAJEMEN PERKANTORAN 3</option>
                    <option value="XII_TKR_1">XII TKR 1</option>
                    <option value="XII_TKR_2">XII TKR 2</option>
                    <option value="XII_TKR_3">XII TKR 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Tempat dan Tanggal Lahir:</label>
                <input type="text" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="umur">Umur:</label>
                <input type="text" id="umur" name="umur" required>
            </div>

            <div class="form-group">
                <label for="agama">Agama:</label> 
                <select name="agama" id="agama"> 
                    <option value="islam">Islam</option> 
                    <option value="kristen_protestan">Kristen Protestan</option> 
                    <option value="kristen_katolik">Kristen Katolik</option>      
                    <option value="budha">Budha</option>
                    <option value="hindu">Hindu</option>       
                    <option value="khonghucu">Khonghucu</option>         
                </select>     
            </div>

            <div class="form-group">
                <label for="address">Alamat Rumah:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="kodePos">Kode Pos:</label>
                <input type="text" id="kodePos" name="kodePos" required>
            </div>

            <div class="form-group">
                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                </select>
            </div>

            <div class="form-group">
                <label for="education">Riwayat Pendidikan:</label>
                <textarea id="education" name="education" required></textarea>
            </div>

            <div class="form-group">
                <label for="parents">Nama Orang Tua/Wali:</label>
                <input type="text" id="parents" name="parents" required>
            </div>

            <div class="form-group">
                <label for="parentAddress">Alamat Orang Tua/Wali:</label>
                <input type="text" id="parentAddress" name="parentAddress" required>
            </div>

            <div class="form-group">
                <label for="parentPhone">Nomor Telepon Orang Tua/Wali:</label>
                <input type="tel" id="parentPhone" name="parentPhone" required>
            </div>

            <button type="submit">Daftar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 SMK Negeri 1 Cisarua - Pendaftaran PKL</p>
    </footer>
</body>
</html>
